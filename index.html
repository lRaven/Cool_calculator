<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator feat. Kuplinov Play</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="calculator">
		<header>
			<span>Calc inspired by </span>
			<span>Kuplinov Play</span>
		</header>
		<div class="calculator__display">
			<form action="#" class="calculator__display-math" id="form" name="form">
				<input type="text" name="textview" class="calculator__input" readonly required placeholder="0">
			</form>
			<div class="calculator__display-result">
				<div class="res">0</div>
			</div>
		</div>
		<div class="calculator__buttons">
			<div class="buttons__col">
				<div class="btn__container">
					<button type="reset" class="btn" form="form">C</button>
				</div>
				<div class="btn__container">
					<div class="btn">(</div>
				</div>
				<div class="btn__container">
					<div class="btn">)</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">7</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">8</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">9</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">4</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">5</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">6</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">1</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">2</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">3</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">.</div>
				</div>
				<div class="btn__container">
					<div class="btn circle">0</div>
				</div>
				<div class="btn__container">
					<div class="btn  circle result">=</div>
				</div>
			</div>
			<div class="buttons__col">
				<div class="btn__container">
					<div class="btn">‚Üê</div>
				</div>
				<div class="btn__container">
					<div class="btn">&divide;</div>
				</div>
				<div class="btn__container">
					<div class="btn">&times;</div>
				</div>
				<div class="btn__container">
					<div class="btn">-</div>
				</div>
				<div class="btn__container">
					<div class="btn">+</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
